<html>
    <head>
        <title>Julius Proof-Of-Concepts</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./style/main.css">
    </head>
    <body class="container">
        <nav id="nav" class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="tttexto.png" height="20"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul id="nav-menu" class="nav navbar-nav"></ul>
            <form id="nav-actions" class="navbar-form navbar-right"></form>
        </div>
        </nav>
        <div id="main" class="container">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8 text-center">
                    <div class="row">
                        <div class="jumbotron text-center">
                            <p><img class="img-responsive" src="eje_acuicola_brand.png"></p>
                            <p><img class="img-responsive" src="eje_acuicola_texto.png"></p>
                            <p>Para un manejo automatizado de granjas acuícolas.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script id="template-navbar" type="text/html">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="./tttexto.png" height="20"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul id="nav-menu" class="nav navbar-nav">
            </ul>
            <section id="nav-actions">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario..." required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña..." required>
                </div>
                <button class="btn btn-primary" type="submit">Ingresar <span class="glyphicon glyphicon-user"></span></button>

            </form>
            </section>
        </div>
    </script>
    <script id="template-nav-logged-in-admin" type="text/x-template">
        <a href="#editar/granjas" class="btn btn-info boton-agregar" role="button">Añadir granja al sistema <span class="glyphicon glyphicon-plus"></span></a>
        <button class="btn btn-danger boton-salir" type="submit">Salir <span class="glyphicon glyphicon-user"></span></button>
    </script>
    <script id="template-nav-logged-in" type="text/x-template">
        <button class="btn btn-danger boton-salir" type="submit">Salir <span class="glyphicon glyphicon-user"></span></button>
    </script>
    <script id="template-nav-logged-out" type="text/x-template">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre de usuario..." required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Contraseña..." required>
        </div>
        <!--div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div-->
        <button class="btn btn-primary" type="submit">Ingresar <span class="glyphicon glyphicon-user"></span></button>
    </script>
    <script id="template-nav-menu-admin" type="text/x-template">
        <li><a href="#granjas">Granjas</a></li>
        <li><a href="#usuarios">Usuarios</a></li>
    </script>
    <script id="template-nav-menu" type="text/x-template">
        <li><a href="#granjas">Granjas</a></li>
    </script>
    <script id="template-granja-pill" type="text/x-template">
        <a href="#granjas/<%= _id %>"><%= nombre %></a>
    </script>
    <script id="template-granja-main" type="text/x-template">
        <div id="side" class="col-sm-4">
        </div>
        <div id="content" class="col-sm-8">
        </div>
    </script>
    <script id="template-granja-content" type="text/x-template">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title"><%= nombre %></h1>
                </div>
                <div class="panel-body">
                    <% if ((!_.isUndefined(razonsocial)) && (razonsocial != '')) { %>
                        <p><span class="label label-info"><%= razonsocial %></span></p>
                        <% } %>
                    <% if ((!_.isUndefined(contacto)) && (contacto != '')) { %>
                        <p><span class="label label-info"><%= contacto %></span></p>
                        <% } %>
                    <% if ((!_.isUndefined(direccion)) && (direccion != '')) { %>
                        <p><span class="label label-info"><%= direccion %></span></p>
                        <% } %>
                    <% if ((!_.isUndefined(localidad)) && (localidad != '')) { %>
                        <p><span class="label label-info"><%= localidad %></span></p>
                        <% } %>
                    <% if ((!_.isUndefined(municipio)) && (municipio != '')) { %>
                        <p><span class="label label-info"><%= municipio %></span></p>
                        <% } %>
                    <% if ((!_.isUndefined(estado)) && (estado != '')) { %>
                        <p><span class="label label-info"><%= estado %></span></p>
                        <% } %>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h1 class="panel-title">Estanques <%= nombre %></h1>
                </div>
                <div class="panel-body">
                    <ul id="listado-estanques" class="nav nav-pills">
                    </ul>
                </div>
            </div>
    </script>

    <script src="./backbone.marionette/json2.js"></script>
    <script src="./backbone.marionette/jquery.js"></script>
    <script src="./js/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.serializeJSON.min.js"></script>
    <script src="./js/jquery/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="/_utils/script/jquery.couch.js"></script>
    <script src="./backbone.marionette/underscore.js"></script>
    <script src="./backbone.marionette/backbone.js"></script>
    <script src="./backbone.marionette/backbone.marionette.min.js"></script>
    <script src="./js/backbone-couchdb.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/autobahn.min.js"></script>
    <script src="./js/TanTan.js"></script>
    <script src="./js/TanTan.Sync.js"></script>
    <script src="./js/TanTan.Docs.js"></script>
    <script src="./js/TanTan.Nav.js"></script>
    <script src="./js/TanTan.Granja.js"></script>
    <script src="./js/TanTan.Control.js"></script>
    <script src="./js/TanTan.App.js"></script>
</html>
